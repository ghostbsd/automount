notify 100 {
  match "system" "DEVFS";
  match "type" "CREATE";
  match "cdev" "(ugen|da|mmcsd)[0-9]+.*";
  action "/usr/local/sbin/automount $cdev attach";
};

notify 100 {
  match "system" "DEVFS";
  match "type" "DESTROY";
  match "cdev" "(ugen|da|mmcsd)[0-9]+.*";
  action "/usr/local/sbin/automount $cdev detach";
};

